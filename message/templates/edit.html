<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message|Edit</title>
</head>
<body>
    <h1 align='center'>Create Message</h1>
    <form method='POST' action="/edit/{{data.id}}">
        {% csrf_token %}
        <table align='center'>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name='uname' value='{{data.name}}' placeholder='enter your name'></td>
            </tr>
            <tr>
                <td>Email ID:</td>
                <td><input type="Email" name='uemail' value='{{data.email}}' placeholder='enter your email id'></td>
            </tr>
            <tr>
                <td>Mobile no.:</td>
                <td><input type="number" name='mobile' value='{{data.mobile}}' placeholder='sender mobile'></td>
            </tr>

            <tr>
                <td>Message:</td>
                <td><textarea name="msg" rows='5' cols='20' >{{data.msg}}</textarea></td>
            </tr>
            <tr>
                <td colspan ='2' align='center'>
                    <input type="submit" value='Update'>
                </td>
            </tr>

        </table>
    </form>
    
</body>
</html>
